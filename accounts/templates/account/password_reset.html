{% extends "base.html" %}

{% block content %}
{% include '../common/form_error.html' %}

<h2 class="title has-text-centered m-3">パスワードリセット</h2>

    {% if user.is_authenticated %}
        {% include "account/snippets/already_logged_in.html" %}
    {% endif %}

    <p class="has-text-centered has-text-red">パスワードリセット用メールを送信します。</p>

    <form method="post" action="{% url 'account_reset_password' %}">
        {% csrf_token %}

        {% include '../common/form.html' %}

        <div class="field is-grouped is-grouped-right">
            <p class="control">
                <input class="button is-info" type="submit" value="送信">
            </p>
        </div>
    </form>

{% endblock %}
