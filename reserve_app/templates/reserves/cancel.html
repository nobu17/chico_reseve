{% extends '../base.html' %} 
{% block header %} 
{% endblock header %}
{% block content %}
<h2 class="title has-text-centered">キャンセル確認</h2>
<p class="has-text-centered has-text-danger">※確定後にキャンセルは取り消せません。再度ご予約する形となります。</p>

{% include '../common/form_confirm.html' %}

<form action="{% url 'reserve_cancel' reserve_pk %}" method="POST">
    {% csrf_token %}
    {% for field in form %}
        {{field.as_hidden}}
    {% endfor %}

    <div class="field is-grouped is-grouped-right">
        <p class="control">
            <input class="button is-info" type="submit" value="確定">
        </p>
        <p class="control">
            <a class="button is-danger" href="{% url 'my_page' %}">キャンセル</a>
        </p>
    </div>    
</form>

{% endblock content %}
