{% extends '../base.html' %} 
{% block header %} {% endblock header %} 
{% block content %}
<h2 class="title">削除確認</h2>
{% if object %}
    <p class="is-danger">下記のデータを削除します。</p>
    <form action="" method="POST">
    {% csrf_token %}

    <p>曜日：{{ object.get_dayofweek_display }}</p>
    <p>開始時刻：{{ object.start_time }}</p>
    <p>終了時刻：{{ object.end_time }}</p>

    <div class="field is-grouped is-grouped-right">
    <p class="control">
        <input class="button is-info" type="submit" value="削除">
    </p>
    <p class="control">
        <a class="button is-danger" href="{% url 'schedules_list' %}">キャンセル</a>
    </p>
    </div>
    </form>
{% endif %}

{% endblock content %}
