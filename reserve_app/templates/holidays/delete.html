{% extends '../base.html' %} 
{% block header %} {% endblock header %} 
{% block content %}
<h2 class="title">削除確認</h2>
{% if object %}
    <p class="is-danger">下記のデータを削除します。</p>
    <form action="" method="POST">
    {% csrf_token %}

    <p>名称：{{ object.memo }}</p>
    <p>開始日：{{ object.start_date }}</p>
    <p>終了日：{{ object.end_date }}</p>

    <div class="field is-grouped is-grouped-right">
    <p class="control">
        <input class="button is-info" type="submit" value="削除">
    </p>
    <p class="control">
        <a class="button is-danger" href="{% url 'holidays_list' %}">キャンセル</a>
    </p>
    </div>
    </form>
{% endif %}
{% endblock content %}
